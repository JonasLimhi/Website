<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download Server</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>    <div class="container">
        <h1>Available Files</h1>
        <div class="file-list" id="fileList">
            <div class="file-item">
                <div class="file-info">
                    <div class="file-name">sample.txt</div>
                    <div class="file-details">
                        Sample text file for demonstration - Click to download
                    </div>
                </div>
                <a href="./files/sample.txt" class="download-link" download>Download</a>
            </div>
        </div>
    </div>
</body>
</html>
